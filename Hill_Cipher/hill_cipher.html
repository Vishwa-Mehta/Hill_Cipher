<html>  
  <script type="text/javascript" src = "hill_cipher.js"></script>
  <head>
    <title>LA CIPHER PROJECT</title>
    <style>
      body {
        text-align: center;
        background-color:#EDECE7;
        font-family: 'Poppins', sans-serif;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <h1>Hill Cipher</h1>
    <p>
      <label for="textarea1">Plain Text:</label>
    </p>
    <textarea id="plainText" name="textarea1" rows="4" cols="50"></textarea>
    <br><br>
    <input id="mapNumbers" type="checkbox" name="cbox" value="Car"/>
    <label for="cbox">Map numbers to chars</label>
    <br><br>
    <button id="encrypt">Encrypt</button>
    <p>
      <label for="textarea2">Cypher Text:</label>
    </p>
    <textarea id="cypherText" name="textarea2" rows="4" cols="50"></textarea>
    <br><br>
    <button id="decrypt">Decrypt</button>
    <p>
      <label for="textarea3">Decrypted Text:</label>
    </p>
    <textarea id="decryptedText" name="textarea3" rows="4" cols="50"></textarea>
  </body>
</html>
